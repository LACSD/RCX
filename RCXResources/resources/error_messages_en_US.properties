# LACSD General Errors

error.app.failure=An Application Error Occurred<BR><BR>Cause of Failure: {0}<BR>
error.db2.failure=A DB2 Database Error Occurred<BR><BR>Cause of Failure: {0}<BR>
error.sql2k.failure=A SQL Server 2000 Database Error Occurred<BR><BR>Cause of Failure: {0}<BR>

error.badactionname=Bad Action Name<BR>
error.badactionfwd=Action Name Not Found, or Action Name Not Handled by Action Class in executeWithResult()<BR>
error.failed.multivalidate=Multi Validate FAILED! - Target Page Not Found<BR>
error.framework.notused=ActionForm not using LACSD Framework<BR>
error.recoverable.notfound=Action Class did not register a recoverable error thrown by the stored procedure: {0}<BR>

error.security.failure=Application Security Failure<BR><BR>Cause of Failure: {0}<BR>
error.security.notauthorized=You are not authorized to do this<BR>

error.pagemenu.notfound=Invalid Page URL.  MenuID is required.<BR>

errors.invalid=${getText(fieldName)} is invalid.
errors.required=${getText(fieldName)} is required.
errors.number=${getText(fieldName)} must be a number.
errors.range=${getText(fieldName)} is not in the range ${min} and ${max}.

errors.minlength=${getText(fieldName)} cannot be less than ${min} characters.<br>
errors.maxlength=${getText(fieldName)} cannot be greater than ${max} characters.<br>

errors.integer=${getText(fieldName)} must be an integer.<br>

errors.date=${getText(fieldName)} is an invalid date.  Date must be in mm/dd/yyyy format only.<br>
errors.creditcard=${getText(fieldName)} is an invalid credit card number.<br>
errors.email=${getText(fieldName)} is an invalid e-mail address.<br>

# Additional general errors (not provided by struts)
errors.currency=${getText(fieldName)} is an invalid currency.<br>
errors.phone=${getText(fieldName)} must be in ###-###-#### or ###-###-#### x##### format only.<br>
errors.zip=${getText(fieldName)} must be in ##### or #####-#### format only.<br>
errors.ph=${getText(fieldName)} must be in ##.# or #.# format only.<br>



# Material
mat.name.exists=Material already exists please use a different material name. 